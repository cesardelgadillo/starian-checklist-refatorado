<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <h1 class="app-title">{{ title }}</h1>
  </header>

  <!-- Notifications -->
  <app-notification
    [notification]="notification">
  </app-notification>

  <!-- Main Content -->
  <main class="app-main">
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-overlay">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Carregando...</p>
      </div>
    </div>

    <!-- Task Form -->
    <section class="task-form-section">
      <app-task-form
        (createTask)="onCreateTask($event)">
      </app-task-form>
    </section>

    <!-- Task List -->
    <section class="task-list-section">
      <app-task-list
        [tasks]="tasks"
        [loading]="loading"
        (deleteTask)="onDeleteTask($event)"
        (toggleComplete)="onToggleTaskCompletion($event)">
      </app-task-list>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>&copy; 2025 Lista de Tarefas - Aplicação Refatorada</p>
  </footer>
</div>

<router-outlet />
